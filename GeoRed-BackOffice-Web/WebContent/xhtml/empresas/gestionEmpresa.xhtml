<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="/xhtml/templates/layout.xhtml">
			<ui:define name="content">	
				<h:form>
					<h1 class="titulo-content">Gestión de Empresas</h1>
					
					<table>
						<tr>
							<td><h:outputText value="Id:" /></td>
							<td><p:inputText value="${gestionEmpresaBean.empresaDTO.id}" readonly="readonly"/></td>
						</tr>						
						<tr>
							<td><h:outputText value="Nombre:" /></td>
							<td><p:inputText value="${gestionEmpresaBean.empresaDTO.nombre}"/></td>
						</tr>
						<tr>
							<td><h:outputText value="Descripción:" /></td>
							<td><p:inputText value="${gestionEmpresaBean.empresaDTO.descripcion}"/></td>
						</tr>
						<tr>
							<td><h:outputText value="Logo:" /></td>
							<td><p:inputText value="${gestionEmpresaBean.empresaDTO.logoUrl}"/></td>
						</tr>
					</table>
					
					<div class="areaBotones">
						<ul>
							<li>
								<p:commandButton value="Guardar" action="#{gestionEmpresaBean.crearEmpresa()}"/>	
							</li>
						</ul>									
					</div>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
