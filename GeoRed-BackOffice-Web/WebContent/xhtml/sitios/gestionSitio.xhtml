<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:body>
		<ui:composition template="/xhtml/templates/layout.xhtml">
			<ui:define name="content">	
				<h:form>					
					<c:set var="esModoEdicion" value="#{!utilesWeb.isNullOrZero(gestionSitioBean.sitioDTO.id)}"/>
					
					<h1 class="titulo-content">Gestión de Sitios</h1>
					
					<table>
						<c:choose>					
							<c:when test="#{esModoEdicion}">
								<tr>
									<td><h:outputText value="Id:" /></td>
									<td><p:inputText value="#{gestionSitioBean.sitioDTO.id}" readonly="true"/></td>
								</tr>
							</c:when>
							<c:otherwise>
								<h:inputHidden value="#{gestionSitioBean.sitioDTO.id}" />								
							</c:otherwise>	
						</c:choose>	
						<tr>
							<td><h:outputText value="Nombre:" /></td>
							<td><p:inputText value="#{gestionSitioBean.sitioDTO.nombre}"/></td>
						</tr>
						<tr>
							<td><h:outputText value="Descripcion:" /></td>
							<td><p:inputText value="#{gestionSitioBean.sitioDTO.descripcion}"/></td>
						</tr>																
						<tr>
							<td><h:outputText value="Imagen:" /></td>
							<td><p:graphicImage url="#{gestionSitioBean.sitioDTO.urlImagen}"/></td>
						</tr>
						<tr>
							<td><h:outputText value="Ubicación:" /></td>
							<td><p:inputText value="#{gestionSitioBean.sitioDTO.ubicacionGeografica}"/></td>
						</tr>
						<tr>
							<td><h:outputText value="Temáticas:"/></td>
							<td></td>
						</tr>
					</table>
					
					<div class="areaBotones">
						<ul>
							<li>
								<p:commandButton value="Volver" action="#{gestionSitioBean.toListadoSitios()}"/>	
							</li>
							<li>
								<p:commandButton value="Guardar" action="#{gestionSitioBean.guardarSitio()}" onclick="refreshView();"/>	
							</li>
						</ul>									
					</div>					
				</h:form>				
			</ui:define>
		</ui:composition>
	</h:body>
</html>
