<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core_rt"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jstl/fmt">
	
	<h:head>
		<h:outputStylesheet name="style.css" library="css" />
		<title>GeoRed-BackOffice</title>
		
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	</h:head>

	<h:body>
		<div id="page">			

			<!-- Head -->
			<div id="header">
				<p:graphicImage style="margin-top: 25px;" value="/resources/images/logo-geored-min.png"/>	
				<!-- Aca se va a poner un if preguntando si el iusuario esta logueado -->
				<div class="session-status-container">
					<c:url var="urlLogin" value="/xhtml/login.xhtml" scope="page"/>
					<a href="${pageScope.urlLogin}" class="simple-link">Iniciar sesión</a>
					
					<a href="#" class="simple-link">Mis datos</a>
				</div>
				
				<!-- Menu -->
				<p:separator />				
				<ui:include src="menu.xhtml" />
			</div>

			<!-- Content -->
			<div id="content">
				<ui:insert name="content"></ui:insert>				
			</div>

			<!-- Footer -->			
			<div id="footer">				
				<p:separator />						
				<h:outputText value="Desarrollado por Grupo 1 - Tecnologo en Informática" />									
			</div>
		</div>
	</h:body>
</html>
