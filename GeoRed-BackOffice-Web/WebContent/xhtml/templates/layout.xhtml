<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:head>
		<h:outputStylesheet name="style.css" library="css" />
		<title>GeoRed-BackOffice</title>
		
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	</h:head>

	<h:body>
		<div id="page">			

			<!-- Head -->
			<div id="header">
				<h:link outcome="/index.xhtml">
					<p:graphicImage style="margin-top: 25px;" value="/resources/images/logo-geored-min.png"/>	
				</h:link>
				
				<!-- Aca se va a poner un if preguntando si el iusuario esta logueado -->
				<div class="session-status-container">
					<span>
						<h:link outcome="/xhtml/cuenta/login.xhtml" styleClass="simple-link" value="Iniciar sesión" />					
					</span>
					<span style="margin-left: 10px;">  
						<h:link outcome="/xhtml/cuenta/registro.xhtml" styleClass="simple-link" value="Registrarme" />
					</span>
				</div>				
				<p:separator />	
			</div>
			
			<!-- Menu -->
			<c:if test="#{utilesSeguridadBean.hayUsuarioAutenticado()}">
				<div id="menu">
					<ui:include src="menu.xhtml" />
				</div>
			</c:if>
			
			<!-- Content -->
			<div id="content">
				<ui:insert name="content"></ui:insert>				
			</div>
			
			<!-- Footer -->			
			<div id="footer">				
				<p:separator />						
				<h:outputText value="Desarrollado por Grupo 1 - Tecnologo en Informática" />									
			</div>
		</div>
	</h:body>
</html>
