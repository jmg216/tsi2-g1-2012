<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="/xhtml/templates/layout.xhtml">
			<ui:define name="content">	
				<h:form id="perfilForm">										
					<h1 class="titulo-content">Mis datos</h1>
					
					<table>	
						<h:inputHidden value="#{perfilBean.administradorDTO.id}" />		
						<h:inputHidden value="#{perfilBean.administradorDTO.pass}" />
						<h:inputHidden value="#{perfilBean.administradorDTO.idTipoAdministrador}" />		
														
						<tr>
							<td><h:outputText value="E-mail:" /></td>
							<td>	
								<p:inputText id="emailAdministrador" value="#{perfilBean.administradorDTO.email}"/>																						
								<p:message for="emailAdministrador"/>
							</td>
						</tr>
						<tr>
							<td><h:outputText value="Nombre:" /></td>
							<td>
								<p:inputText id="nombreAdministrador" value="#{perfilBean.administradorDTO.nombre}"/>
								<p:message for="nombreAdministrador"/>
							</td>
						</tr>
					</table>
					<table>
						<tr>
							<td>
								<p:fieldset legend="Cambiar contraseña">  
									<table>
										<tr>
											<td><h:outputText value="Contraseña actual:" /> </td>
											<td>
												<p:password id="contraseniaActual" value="#{perfilBean.contraseniaActual}"/>
												<p:message for="contraseniaActual"/>
											</td>
										</tr>
										<tr>
											<td><h:outputText value="Nueva contraseña:" /> </td>
											<td>
												<p:password id="nuevaContrasenia" value="#{perfilBean.nuevaContrasenia}"/>
												<p:message for="nuevaContrasenia"/>
											</td>
										</tr>
										<tr>
											<td><h:outputText value="Confirmar nueva contraseña:" /> </td>
											<td>
												<p:password id="confirmacionNuevaContrasenia" value="#{perfilBean.confirmacionNuevaContrasenia}"/>
												<h:message for="confirmacionNuevaContrasenia"/>
											</td>
										</tr>
										<tr>
											<td colspan="2" style="text-align: center;">
												<p:commandButton value="Cambiar" action="#{perfilBean.cambiarContraseña()}" />	
											</td>
										</tr>
									</table>
							    </p:fieldset>  
							</td>
						</tr>																
					</table>
					
					<div class="areaBotones">
						<ul>
							<li>
								<p:commandButton value="Guardar" action="#{perfilBean.guardarDatos()}" />	
							</li>
						</ul>									
					</div>	
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
